<body class="bg-light">
   

<script>
     data=[];
    function add_task()
    {
        content=document.getElementById("sample_data")
        console.log(content);
    element=document.getElementById("ip")
    data.push(element.value);
    console.log(data);
    
    //op_element=document.getElementById("op")
    //console.log(op_element);
    op=data.pop()
    
    htmlcontent=`<div class="row2 d-flex bg-info m-1" id="data">
            <div class="col-4 text-dark" id="`+op+`">`+op+`</div>
            <div class="col-4" id="op_edit"><button class="edit" id=""onclick="edit_fun(`+op+`)"><i class="fa-solid fa-pen-to-square"></i></button></div>
            <div class="col-4"id="op_delete"><button class="edit" id="edit" onclick="del_fun(`+op+`)"><i class="fa-solid fa-trash"></i></button></div>
        </div>`
     
    content.innerHTML+=htmlcontent
    
   
    }
function del_fun(item)
    {
    confirm("Are you sure you want to delete this task?")?document.getElementById(item).parentNode.remove():"";
    console.log("delete meee"+item);

    }
    function edit_fun(item)
    {
    new_data=prompt("Edit the task")
    document.getElementById(item).textContent=new_data;
    console.log("delete meee"+new_data);

    }
</script>
    <div class="row">
        <h2 class="text-center">To-Do-List</h2>
        <input type="text" id="ip" class="form-control " placeholder="Enter a Task" >
        <button id="add"class="bg-primary" onclick="add_task()">Add Task</button>
        <div class="sample " id="sample_data"></div>


        
    </div>
